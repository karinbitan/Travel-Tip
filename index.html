<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="travel-container flex">
        <h1>Travel Tip</h1>
        <div class="main-container flex">
            <input type="text" class="location-btn"></input>
            <button class="go-btn">GO</button>
            <button class="myLocation-btn">My Location</button>
            <h3>Location</h3><span class="location"></span>
            <button>Copy Location</button>
        </div>
        <div class="map-container flex">
            <section class="location-table"></section>
            <div id="map" class="location-map"></div>
        </div>
        <div class="modal-location">
            <input type="text" placeholder="Enter location..">
            <button class="save-location-btn">Save</button>
        </div>
    </div>
    <script src="lib/axios.js"></script>
    <script src="js/services/weatherService.js"></script>
    <script type="module" src="js/mapController.js"></script>
</body>

</html>
